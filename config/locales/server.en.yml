en:
  site_settings:
    plugin_manager_support_category: Support parent category.
    plugin_manager_documentation_category: Documentation parent category.
    plugin_manager_remote_issues: "Handle bug reports remotely."
    plugin_manager_remote_issues_site_base_url: "URL of site where bug reports are being handled"
    plugin_manager_remote_issues_site_api_token: "API Token of site where bug reports are being handled"
    plugin_manager_remote_issues_site_api_user:  "API User of site where bug reports are being handled"
    plugin_manager_remote_issues_site_issue_tags: "Tags you wish to apply to issue topics raised on site where bug reports are being handled"
    plugin_manager_github_oauth_client_id: "Client id of Github OAuth app for Plugin Manager Server."
    plugin_manager_github_oauth_client_secret: "Client secret of Github OAuth app for Plugin Manager Server."
    plugin_manager_auto_assign_to_maintainers: "Automatically assign issues to plugin maintainers."

  plugin_manager:
    notifier:
      broken:
        title: "%{plugin_name} %{plugin_branch} does not work on %{discourse_branch}"
        body: "%{plugin_name} either has a bug, or is incompatible with the Discourse commit linked below."
      fixed:
        body: "%{plugin_name} has recovered from this issue."
    test:
      failed: "%{test_name} has failed."
      failed_with_message: "%{test_name} has failed: %{message}"
    plugin:
      documentation_category_description: Documentation for the %{plugin_name} plugin.
      issues_category_title: Issues for the %{plugin_name} plugin.
      issues_category_description: Please submit issues with the %{plugin_name} plugin using the [Bug Report Wizard](/w/bug-report).
      documentation_category_title: Documentation for the %{plugin_name} plugin.
      documentation_category_description: Topics describing how to use the %{plugin_name} plugin.
      error:
        plugin_already_exists: Plugin already in the manifest
        failed_to_retrieve_plugin: Failed to retrieve plugin
    group:
      name: Users of the %{plugin_name} plugin.

  user_api_key:
    scopes:
      discourse-plugin-manager:plugin_user: Plugin User
