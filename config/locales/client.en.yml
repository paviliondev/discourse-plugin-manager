en:
  js:
    server_status:
      title: "Status"
      description: >
        This site is updated automatically every 24 hours.
        You can use it to test how a plugin works on the version of Discourse displayed below.
      next_period: "Next Support Period"
      current_period: "Support Period Now"
      bug_report: "Report a bug"
      discourse:
        branch: "Branch"
        version: "Version"
        commit: "Commit"
        updated_at: "Updated"
      plugin:
        recommended:
          title: "%{pluginName} (<a href='%{pluginGitLink}' target='_blank'>%{pluginSha}</a>) works well with Discourse %{discourseVersion} (<a href='%{discourseGitLink}' target='_blank'>%{discourseSha}</a>)"
          description: This plugin works and is maintained according to recommended practices. 
        compatible: 
          title: "%{pluginName} (<a href='%{pluginGitLink}' target='_blank'>%{pluginSha}</a>) works with Discourse %{discourseVersion} (<a href='%{discourseGitLink}' target='_blank'>%{discourseSha}</a>)"
          description: This plugin works but may break when you update discourse.
        incompatible:
          title: "%{pluginName} (<a href='%{pluginGitLink}' target='_blank'>%{pluginSha}</a>) does not work with Discourse %{discourseVersion} (<a href='%{discourseGitLink}' target='_blank'>%{discourseSha}</a>)"
          description: Wait until this plugin is fixed, or remove it, before updating to this version of Discourse. 
        learn_more: learn more
        issue_report: issue report
        test_log: test log
        log:
          show: log snippet
          date: date
          message: message
          backtrace: backtrace
          detail: |
            date: %{date}
            message: %{message}
            backtrace:
            %{backtrace}

  admin_js:
    admin:
      plugin_manager:
        title: "Plugin Manager"
        plugin: "Plugin"
        travis_repo: "Travis URL"
        
      

        